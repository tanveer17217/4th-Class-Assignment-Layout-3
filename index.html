<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/marketerbhai.png">
</head>
<body>
    
    <!-- Header section start here. -->
    <div class="header">
        <div class="header_logo">
            <h1>Header Logo</h1>

        </div>
        <div class="header_banner">
            <h1>Header Banner</h1>

        </div>
    </div>
    <!-- Content section end here. -->

    <!-- Header Bar section start here. -->
    <div class="header_bar">
        <h1>Header Bar</h1>
    </div>
    <!-- Header Bar section end here. -->

    <!-- Block section start here. -->
    <div class="blocks">
        <div class="left_blocks">
            <h1>Left Block</h1>


        </div>
        <div class="center_blocks">
            <div class="center_center_blocks">
                <h1>Center Center Blocks</h1>
            </div>

            <div class="center_middle_blocks">
                <div class="center_left_blocks">
                    <h1>Center Left Blocks</h1>
                </div>
                <div class="center_right_blocks">
                    <h1>Center Right Blocks</h1>
                </div>
                
            </div>

            <div class="module_contents">
                <h1>Module Contents</h1>
            </div>
            


        </div>
        <div class="right_block">
            <h1>Right Blocks</h1>
        </div>
    </div>
    <!-- Item section end here. -->

    <!-- Footer section start here. -->
    <div class="footer">
        <h1>Footer</h1>
    </div>
    <!-- Footer section end here. -->

</body>
</html>
